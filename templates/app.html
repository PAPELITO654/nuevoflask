<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-control {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 20px);
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CRUD Usuarios</h1>

    <!-- Formulario para agregar usuarios -->
    <form id="formAgregar">
        <input type="text" id="txtUsuarioFA" class="form-control" placeholder="Usuario" required>
        <input type="password" id="txtContrasenaFA" class="form-control" placeholder="Contraseña" required>
        <button type="submit" class="button">Agregar Usuario</button>
    </form>

    <!-- Campo de búsqueda -->
    <input type="text" id="txtBuscar" class="form-control" placeholder="Buscar usuario">
    <button class="button" onclick="buscarUsuario()">Buscar</button>

    <h2>Lista de Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Contraseña</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios">
            <!-- Aquí se cargarán los usuarios -->
        </tbody>
    </table>

    <script>
        const cargarUsuarios = () => {
            axios.get("/usuarios/listar")
                .then(response => {
                    const registros = response.data;
                    const tablaUsuarios = document.getElementById("tablaUsuarios");
                    tablaUsuarios.innerHTML = "";

                    registros.forEach(registro => {
                        const fila = `<tr>
                            <td>${registro[0]}</td>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                        </tr>`;
                        tablaUsuarios.innerHTML += fila;
                    });
                });
        };

        const buscarUsuario = () => {
            const criterio = document.getElementById("txtBuscar").value;
            axios.get(`/buscar?criterio=${criterio}`)
                .then(response => {
                    const registros = response.data;
                    const tablaUsuarios = document.getElementById("tablaUsuarios");
                    tablaUsuarios.innerHTML = "";

                    registros.forEach(registro => {
                        const fila = `<tr>
                            <td>${registro[0]}</td>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                        </tr>`;
                        tablaUsuarios.innerHTML += fila;
                    });
                });
        };

        document.getElementById("formAgregar").addEventListener("submit", e => {
            e.preventDefault();

            const usuario = document.getElementById("txtUsuarioFA").value;
            const contrasena = document.getElementById("txtContrasenaFA").value;

            axios.post("/usuarios/guardar", {
                txtUsuarioFA: usuario,
                txtContrasenaFA: contrasena
            })
                .then(() => {
                    cargarUsuarios();
                    document.getElementById("formAgregar").reset();
                });
        });

        // Cargar usuarios al iniciar
        cargarUsuarios();
    </script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
